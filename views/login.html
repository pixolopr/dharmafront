<section>
  <div class="login">
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">LOGIN</span>
        </md-card-title-text>
      </md-card-title>
      {{successmsg}}
      <form ng-submit="submitLogin(user)">
      <md-input-container>
        <label>Email</label>
        <input ng-model="user.email" type="email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input ng-model="user.password" type="password">
      </md-input-container>
      <md-card-actions class="layout-align-center layout-row">
        <md-button class="md-raised" type="submit">LOGIN</md-button>
      </md-card-actions>
    </form>
      <md-divider></md-divider>

        <md-button class="md-raised md-icon-button"><i class="fa fa-facebook"></i></md-button>
        <md-button class="md-raised md-icon-button"><i class="fa fa-twitter"></i></md-button>
        <md-button class="md-raised md-icon-button"><i class="fa fa-google-plus"></i></md-button>
      </md-card-actions> -->
    </md-card>
  </div>
</section>
